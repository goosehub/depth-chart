<!DOCTYPE html>
<html>
  <head>
    <!-- Character Set -->
    <meta charset="utf-8">
    <!-- Title -->
    <title>Depth Charts</title>
    <!-- For Responsive Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- For Crawlers -->
    <meta name="keywords" content="nfl, depth chart, rosters, football, positions, fantasy football, draft sharks">
    <meta name="description" content="Draft Sharks NFL Depth Charts">
    <meta name="author" content="Cory Long">
    <meta name="robots" CONTENT="all">
    <!-- Style -->
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css?v1.0" />
  </head>
  <body>
    <!-- Allows module imports with cdn -->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <!-- Root -->
    <div id="app"></div>

    <!-- Vue -->
    <script type="module">
      import { createApp } from 'vue'
      import MainComponent from './main-component.js'
      import Navigation from './navigation.js'
      import Team from './team.js'
      import Filters from './filters.js'
      import Positions from './positions.js'

      createApp(MainComponent)
      .component('navigation', Navigation)
      .component('team', Team)
      .component('filters', Filters)
      .component('positions', Positions)
      .mount('#app')
    </script>
  </body>
  <script>
  </script>
</html>
